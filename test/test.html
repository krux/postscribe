<!DOCTYPE html>
<html>
  <head>
    <!-- source files -->
    <script src="../dist/postscribe.js"></script>
    <!-- vendor -->
    <script src="vendor/jquery.js"></script>
    <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="vendor/qunit.js"></script>
    <script src="/testem.js"></script>

    <!-- test files -->
    <script src="random.js"></script>
    <script src="expected.js"></script>
    <script src="helpers.js"></script>
    <script src="test.js"></script>
  </head>

  <body>
    <!-- qunit fixtures -->
    <h1 id="qunit-header">PostScribe tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </body>
  <script>


    var isTestem = /all-test-results/.test(QUnit.done.toString());
    if(!isTestem) {
      QUnit.done(function allDone(details){
        if (details.failed === 0) {
          jQuery("#qunit-header").append(" - Great Success!");
        } else {
          jQuery("#qunit-header").append(" - Fail!");
        }
      });
    }

  </script>
</html>
